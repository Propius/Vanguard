spring.application.name=vanguard
app.cors.registry.path.pattern=/**
app.cors.registry.allowed.origins=http://localhost:4200
app.cors.registry.allowed.origins.patterns=*.vanguard.com
app.cors.registry.allowed.methods=GET,POST,PUT,PATCH,DELETE
spring.cache.type=jcache
spring.data.web.pageable.one-indexed-parameters=true
server.forward-headers-strategy=framework
spring.datasource.url=jdbc:mysql://localhost:3306/vanguard
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=password
